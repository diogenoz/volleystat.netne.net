    function drawMatchLog()
    {
        con.run({
            query:"SELECT r.*,e.name as eventname FROM rounds r,eventTypes e WHERE (e.id = r.eventtype) AND (r.match_id=?);",
            values:[game.id],
            onSuccess:function(tx,r) {
                if (r.rows.length >= 1) {
                    var vals = '<table class="table table-bordered table-stripped" id="matchLogTable">';
                    vals  += '<thead><td>RoundID</td><td>hEvent</td><td>hScore</td><td>aScore</td><td>aEvent</td></thead>';
                    for (var i = 0; i < r.rows.length; i++) {
                        var item = r.rows.item(i);
                        if (Number(item.winside)===1)
                        {
                            vals +="<tr><td>"+item.round_id+"</td><td>"+item.eventname+"</td><td>"+item.hscore+"</td><td>"+item.ascore+"</td><td></td></tr>";
                        }
                        if (Number(item.winside)===2)
                        {
                            vals +="<tr><td>"+item.round_id+"</td><td></td><td>"+item.hscore+"</td><td>"+item.ascore+"</td><td>"+item.eventname+"</td></tr>";
                        }
                    }
                    vals  += '</table>';
                    $("#matchLog").html(vals);
                } else $("#matchLog").html("<p id='empty'>There are no enteries to show.</p>");
            },
            onError:function(tx,err) { $("#matchLog").html("<p id='empty'>There are error to show.</p>");
                console.log("Error!"); }
        });
    }
    function drawPreviousMatches()
    {
        con.run({
            query:"SELECT m.date,m.hteam,m.ateam,m.hset,m.aset,ms.name as statusname,m.id FROM matches m,matchstatuses ms WHERE ms.id=m.status ORDER BY m.date;",
            values:null,
            onSuccess:function(tx,r) {
                if (r.rows.length >= 1) {
                    var vals = '<table class="table table-bordered table-stripped" id="previousMatchesTable">';
                    vals  += '<thead><td>Date</td><td>Score</td><td>Status</td></thead>';
                    for (var i = 0; i < r.rows.length; i++) {
                        var item = r.rows.item(i);
                        vals +="<tr id='matchRow' matchid='"+item.id+"'><td>"+Date(item.date,"dd-mm-YYYY hh:m:ss")+"</td><td>"+item.hTeam+" "+item.hSet+" : "+item.aSet+" "+item.aTeam+"</td><td>"+item.statusname+"</td></tr>";

                    }

                    $("#previousMatches").html(vals);

            },
            onError:function(tx,err) { $("#previousMatches").html("<p id='empty'>There are error to show.</p>");
                console.log("Error!"); }
        });
    }
    function drawMatchReport()
    {
        var hAceCount=0;var aAceCount=0;
        var hBlkCount=0;var aBlkCount=0;
        var hErrCount=0;var aErrCount=0;
        var hErrAceCount=0;var aErrAceCount=0;
        var hErrAttCount=0;var aErrAttCount=0;
        var hAttCount=0;var aAttCount=0;
        var hAtt1Count=0;var aAtt1Count=0;
        var hAtt2Count=0;var aAtt2Count=0;
        var hAtt3Count=0;var aAtt3Count=0;
        var hAtt4Count=0;var aAtt4Count=0;
        var hAtt5Count=0;var aAtt5Count=0;
        var hAtt6Count=0;var aAtt6Count=0;

        con.run({
            query:"SELECT COUNT(eventtype) as hAceCount FROM rounds WHERE winside = ? AND eventtype = ? AND match_id=?;",
            values:[1,1,game.id],
            onSuccess:function(tx,r) {
                        hAceCount = r.rows.item(0).hAceCount;
            },
            onError:function(tx,err) {
                console.log("Error!");
            }
        });
        var tableReport='<table class="table table-bordered table-stripped" id="matchReportTable">';
        tableReport+='<tr><td>'+hAceCount+'</td><td>Aces</td><td>'+aAceCount+'</td></tr>';
        tableReport+='<tr><td>'+hBlkCount+'</td><td>Blocks</td><td>'+aBlkCount+'</td></tr>';
        tableReport+='<tr><td>'+hErrCount+'</td><td>Errors</td><td>'+aErrCount+'</td></tr>';
        tableReport+='<tr><td>'+hErrAceCount+'</td><td>Ace Errors</td><td>'+aErrAceCount+'</td></tr>';
        tableReport+='<tr><td>'+hErrAttCount+'</td><td>Attack Errors</td><td>'+aErrAttCount+'</td></tr>';
        tableReport+='<tr><td>'+hAttCount+'</td><td>Attacks</td><td>'+aAttCount+'</td></tr>';
        tableReport+='<tr><td>'+hAtt1Count+'</td><td>Attacks 1</td><td>'+aAtt1Count+'</td></tr>';
        tableReport+='<tr><td>'+hAtt2Count+'</td><td>Attacks 2</td><td>'+aAtt2Count+'</td></tr>';
        tableReport+='<tr><td>'+hAtt3Count+'</td><td>Attacks 3</td><td>'+aAtt3Count+'</td></tr>';
        tableReport+='<tr><td>'+hAtt4Count+'</td><td>Attacks 4</td><td>'+aAtt4Count+'</td></tr>';
        tableReport+='<tr><td>'+hAtt5Count+'</td><td>Attacks 5</td><td>'+aAtt5Count+'</td></tr>';
        tableReport+='<tr><td>'+hAtt6Count+'</td><td>Attacks 6</td><td>'+aAtt6Count+'</td></tr>';
        tableReport+='</table>';

        $("#matchReport").html(tableReport);

    }
    function saveMatchSettings()

            values:[game.hTeam,game.aTeam,game.matchdate,game.numberOfSets,game.lengthOfUsualSet,game.lengthOfLastSet,game.hSet,game.aSet,game.currentSet,game.currentRound,game.status,game.id],

        function Game(m_id)
    {
        this.hTeam='';
        this.aTeam='';
        this.hscore=0;
        this.ascore=0;
        this.id=m_id;
        this.numberOfSets=3;
        this.lengthOfUsualSet=25;
        this.lengthOfLastSet=15;
        this.hSet=0;
        this.aSet=0;
        this.currentRound=0;
        this.currentSet=0;
        this.status=0;
        this.matchdate=new Date();

        this.endMatch=function()
        {
            $( "#tabs" ).tabs( "disable", "#tabs-2" );
            $( "#tabs" ).tabs( {active: 2} );
            game.status=1;
            drawMatchLog();
            drawMatchReport();
        };
        this.endSet=function(winside)
        {
            this.hscore=0;
            this.ascore=0;
            this.currentRound=0;

            if (winside===1){this.hSet+=1;}
            if (winside===2){this.aSet+=1;}

            if (this.isMatchEnded()===true)
            {
                this.endMatch();
            }

        };
        this.isMatchEnded=function()
        {
            if (this.hSet===this.numberOfSets)
            {
                return true;
            }
            if(this.aSet===this.numberOfSets)
            {
                return true;
            }

        };
        this.isLastSet=function()
        {
            if (this.hSet+this.aSet===2*(this.numberOfSets-1))
            {
                return true;
            } else
            {
                return false;
            }

        };
        this.isDifferentOn2Points=function()
        {
            if(Math.abs(this.hscore-this.ascore)>1)
            {
                return true;
            } else
            {
                return false;
            }
        };
        this.isSetEnded= function ()
        {
                if (this.isLastSet()===false)
                {
                    if ((this.hscore  >= this.lengthOfUsualSet) && (this.isDifferentOn2Points()===true))
                    {
                        return true;
                    }
                    if ((this.ascore  >= this.lengthOfUsualSet) && (this.isDifferentOn2Points()===true))
                    {
                        return true;
                    }

                }
                if (this.isLastSet()===true)
                {
                    if ((this.hscore  >= this.lengthOfLastSet) && (this.isDifferentOn2Points()===true))
                    {
                        return true;
                    }
                    if ((this.ascore  >= this.lengthOfLastSet) && (this.isDifferentOn2Points()===true))
                    {
                        return true;
                    }
                }
            return false;
        };
        this.addMatchEvent=function(eventType,winside)
        {

            this.currentRound+=1;

            if (winside===1){this.hscore+=1;}
            if (winside===2){this.ascore+=1;}


            var vv, qq = '';
            qq = "INSERT INTO rounds (match_id,set_id,round_id,hscore,ascore,eventtype,winside) VALUES (?,?,?,?,?,?,?)";
            vv = [this.id,this.currentSet,this.currentRound,this.hscore,this.ascore,eventType,winside];
            con.run({
                query: qq,
                values: vv,
                onSuccess: function (tx, r) {
                    alert("Round Added!");
                    refreshScore();
                },
                onError: function (tx, err) {
                    console.log("Error!");
                }
            });


            if (this.isSetEnded() === true)
            {
                this.endSet(winside);
            }

        };
    this.load=function(id)
    {

            con.run({
                query:"SELECT * FROM matches m WHERE m.id=?;",
                values:[id],
                onSuccess:function(tx,r) {
                    if (r.rows.length >= 1) {
                        for (var i = 0; i < r.rows.length; i++) {
                            var item = r.rows.item(i);
                            this.id=item.id;
                            this.hTeam=item.hTeam;
                            this.aTeam=item.aTeam;
                            this.hSet=item.hSet;
                            this.aSet=item.aSet;
                            this.status=item.status;
                            this.currentRound=item.currentRound;
                            this.currentSet=item.currentSet;
                            this.numberOfSets=item.numberOfSets;
                            this.lengthOfUsualSet=item.lengthOfUsualSet;
                            this.lengthOfLastSet=item.lengthOfLastSet;
                            this.date=item.date;
                        }

                    } else alert("empty rows");
                },
                onError:function(tx,err) {
                    console.log("Error!");
                }
            });

    }

    }

        $("#start").click(function ()

    $(function() {

    function getMatchId()
    {
        var match_id=0;
        con.run({
            query:"SELECT m.id as matchid FROM matches m ORDER BY m.id DESC;",
            values:null,
            onSuccess:function(tx,r) {

                    var item=r.rows.item(0);
                    match_id = Number(item["matchid"]);


            },
            onError:function(tx,err) {
                alert(err.message);
                match_id=1;
            }
        });
        return match_id;
    }
