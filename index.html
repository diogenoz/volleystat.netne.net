        <form id="matchForm" action="InputLayout.html" method="POST">
            <br/>

            <label for="hteam">hTeam</label>
            <input type="text" name="hteam" class="span12" placeholder="Enter HTeam" id="hTeam" required /><br/>

            <label for="ateam">aTeam</label>
            <input type="text" name="ateam" class="span12" placeholder="Enter ATeam" id="aTeam" required /><br/>

            <label for="numberofsets">Number Of Sets</label>
            <input type="number" name="numberofsets" id="numberofsets" class="span12" value="3" min="1" max="7" step="1" required></><br/>

            <label for="lengthofusualset">Length of usual set</label>
            <input type="number" name="lengthofusualset" id="lengthofusualset" class="span12" value="25" min="1" max="50" step="1" required></><br/>

            <label for="lengthoflastset">Text</label>
            <input type="number" name="lengthoflastset" id="lengthoflastset" class="span12" value="15" min="1" max="50" step="1" required></><br/>

<input type="submit" class="btn btn-success btn-large span12" value="Start" id="start"/>
        </form>
